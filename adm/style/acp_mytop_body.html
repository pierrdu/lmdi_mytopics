{% INCLUDE 'overall_header.html' %}

<a id="maincontent"></a>
<h1>{{ lang('ACP_MYTOP_TITLE') }}</h1>
<p>{{ lang('ACP_MYTOP_CONFIG') }}</p>

{% if S_CONFIG_PAGE %}
<form id="acp_autolinks" method="post" action="{{ R_ACTION }}">
<fieldset>
	<dl>
		<dt><label>{{ lang('MYTOP_POS') }}{{ lang('COLON') }}</label><br />
		<span>{{ lang('MYTOP_POS_EXPLAIN') }}</span></dt>
		<dd>
		<label><input type="radio" id="mytop_up" name="mytop_up"
		value="0" class="radio" {{ MYTOP_UP }}/> {{ lang('ACP_MYTOP_TOP') }}</label>
		<label><input type="radio" id="mytop_up" name="mytop_up"
		value="1" class="radio" {{ MYTOP_DOWN }}/> {{ lang('ACP_MYTOP_BOTTOM') }}</label>
		</dd>
	</dl>
	{% if not S_320 %}
	<dl>
		<dt><label>{{ lang('MYPOST_NO') }}{{ lang('COLON') }}</label><br />
		<span>{{ lang('MYPOST_NO_EXPLAIN') }}</span></dt>
		<dd>
		<label><input type="radio" id="myposts_no" name="myposts_no"
		value="1" class="radio" {{ MYPOSTS_YES }}/> {{ lang('YES') }}</label>
		<label><input type="radio" id="myposts_no" name="myposts_no"
		value="0" class="radio" {{ MYPOSTS_NO }}/> {{ lang('NO') }}</label>
		</dd>
	</dl>
	{% endif %}
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit"
		value="{{ lang('SUBMIT') }}" />&nbsp;
	</p>
	{{ S_FORM_TOKEN }}
</fieldset>
</form>
{% endif %}


{% INCLUDE 'overall_footer.html' %}
